<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/mestologo.png" alt="Логотип компании Место Россия" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.png" alt="" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-wrapper">
        <h1 class="profile__name">Жак-Ив Кусто
        </h1>
        <button class="profile__edit-button">
          <img src="./images/edit-button-pen.png" alt="карандаш для редактирования профиля" class="profile__edit-icon">
        </button>
      </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button">
        <img src="./images/add-button-plus.png" alt="плюс для добавления" class="profile__add-icon">
      </button>
    </section>
  </main>
</body>
</html>
