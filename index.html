<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bc3450ffaa676172ae9a.svg" alt="Логотип компании Место Россия" class="header__logo"/></header><main class="content"><section class="profile"><img src="fa4f781a0dee2e0bbb82.jpg" alt="фотография пользователя" class="profile__avatar"/><div class="profile__info"><div class="profile__name-wrapper"><h1 class="profile__name">Кураж</h1><button class="profile__edit-button" aria-label="редактировать" type="button"><img src="280538ec6e4d29393373.png" alt="карандаш для редактирования профиля" class="profile__edit-icon"/></button></div><p class="profile__description">Трусливый пёс</p></div><button class="profile__add-button" aria-label="Добавить" type="button"><img src="dec1abec284b6ed45d41.png" alt="плюс для добавления" class="profile__add-icon"/></button></section><section class="gallery"></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><div class="popup" id="profile-popup" tabindex="1"><div class="popup__container"><form class="popup__form" id="profile-edit" name="profile-edit" method="post" novalidate><h2 class="popup__form-title">Редактировать профиль</h2><input placeholder="Имя" class="popup__input" id="input-name" name="inputName" minlength="2" maxlength="40" required/> <span class="popup__error" id="input-name-error"></span> <input placeholder="О себе" class="popup__input" id="input-bio" name="inputInfo" minlength="2" maxlength="200" required/> <span class="popup__error" id="input-bio-error"></span> <input type="submit" value="Сохранить" aria-label="Сохрани" name="profile-save" class="popup__button"/></form><button class="popup__close-button" type="button"><img src="039f1f5203f653b4bacd.svg" alt="закрывающий форму крестик" class="popup__close-icon"/></button></div></div><template id="gallery__element"><div class="gallery__element"><img src="139cde5c3e6b1d4d74ec.jpg" alt="небо с крышей" class="gallery__photo"/><div class="gallery__element-description-wrapper"><h2 class="gallery__element-description"></h2><button class="gallery__like" aria-label="Нравится" type="button"></button></div><button class="gallery__trash" aria-label="Удалить" type="button"><img src="e3c42771bff3aaa52f76.svg" alt="Удалить"/></button></div></template><div class="popup" id="popup-new-place"><div class="popup__container"><form class="popup__form" id="place-edit" name="place-edit" method="post" novalidate><h2 class="popup__form-title">Новое место</h2><input placeholder="Название" class="popup__input" id="input-place" name="name" minlength="2" maxlength="30" required/> <span class="popup__error" id="input-place-error"></span> <input type="url" placeholder="Ссылка на картинку" class="popup__input" id="input-link" name="link" required/> <span class="popup__error" id="input-link-error"></span> <input type="submit" value="Создать" aria-label="Создай" name="post-create" class="popup__button" disabled="disabled"/></form><button class="popup__close-button" type="button"><img src="039f1f5203f653b4bacd.svg" alt="закрывающий форму крестик" class="popup__close-icon"/></button></div></div><div class="popup popup_background_dark" id="popup-open-card"><div class="popup__gallery-container"><img src="139cde5c3e6b1d4d74ec.jpg" alt="яркий забор" class="popup__gallery-photo"/><h2 class="popup__gallery-description"></h2><button class="popup__close-button" id="pop-close-photo-button" type="button"><img src="039f1f5203f653b4bacd.svg" alt="закрывающий форму крестик" class="popup__close-icon"/></button></div></div><script defer="defer" src="main.js"></script></body></html>
