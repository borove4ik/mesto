<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%-require('./images/mestologo.svg')%>"
        alt="Логотип компании Место Россия"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="<%-require('./images/avatar.jpg')%>"
          alt="фотография пользователя"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Кураж</h1>
            <button
              class="profile__edit-button"
              aria-label="редактировать"
              type="button"
            >
              <img
                src="<%-require('./images/edit-button-pen.png')%>"
                alt="карандаш для редактирования профиля"
                class="profile__edit-icon"
              />
            </button>
          </div>
          <p class="profile__description">Трусливый пёс</p>
        </div>
        <button class="profile__add-button" aria-label="Добавить" type="button">
          <img
            src="<%-require('./images/add-button-plus.png')%>"
            alt="плюс для добавления"
            class="profile__add-icon"
          />
        </button>
      </section>
      <section class="gallery"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup" id="profile-popup" tabindex="1">
      <div class="popup__container">
        <form
          class="popup__form"
          id="profile-edit"
          name="profile-edit"
          method="post"
          novalidate
        >
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input
            type="text"
            placeholder="Имя"
            class="popup__input"
            id="input-name"
            name="inputName"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__error" id="input-name-error"> </span>
          <input
            type="text"
            placeholder="О себе"
            class="popup__input"
            id="input-bio"
            name="inputInfo"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__error" id="input-bio-error"></span>
          <input
            type="submit"
            value="Сохранить"
            aria-label="Сохрани"
            name="profile-save"
            class="popup__button"
          />
        </form>
        <button class="popup__close-button" type="button">
          <img
            src="<%-require('./images/Close-Icon.svg')%>"
            alt="закрывающий форму крестик"
            class="popup__close-icon"
          />
        </button>
      </div>
    </div>
    <template id="gallery__element">
      <div class="gallery__element">
        <img
          src="<%-require('./images/denis-borovets-tng5oAFfJn4-unsplash.jpg')%>"
          alt="небо с крышей"
          class="gallery__photo"
        />
        <div class="gallery__element-description-wrapper">
          <h2 class="gallery__element-description"></h2>
          <div class="gallery__like-wrapper">
            <button
              class="gallery__like"
              aria-label="Нравится"
              type="button"
            ></button>
            <div class="gallery__like-counter">popa</div>
          </div>
        </div>
        <button class="gallery__trash" aria-label="Удалить" type="button">
          <img src="<%-require('./images/Trash.svg')%>" alt="Удалить" />
        </button>
      </div>
    </template>
    <div class="popup" id="popup-new-place">
      <div class="popup__container">
        <form
          class="popup__form"
          id="place-edit"
          name="place-edit"
          method="post"
          novalidate
        >
          <h2 class="popup__form-title">Новое место</h2>
          <input
            type="text"
            placeholder="Название"
            class="popup__input"
            id="input-place"
            name="name"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__error" id="input-place-error"> </span>
          <input
            type="url"
            placeholder="Ссылка на картинку"
            class="popup__input"
            id="input-link"
            name="link"
            required
          />
          <span class="popup__error" id="input-link-error"> </span>
          <input
            type="submit"
            value="Создать"
            aria-label="Создай"
            name="post-create"
            class="popup__button"
            disabled
          />
        </form>
        <button class="popup__close-button" type="button">
          <img
            src="<%-require('./images/Close-Icon.svg')%>"
            alt="закрывающий форму крестик"
            class="popup__close-icon"
          />
        </button>
      </div>
    </div>
    <div class="popup popup_background_dark" id="popup-open-card">
      <div class="popup__gallery-container">
        <img
          src="<%-require('./images/denis-borovets-tng5oAFfJn4-unsplash.jpg')%>"
          alt="яркий забор"
          class="popup__gallery-photo"
        /> 
        <h2 class="popup__gallery-description"></h2>
        <button
          class="popup__close-button"
          id="pop-close-photo-button"
          type="button"
        >
          <img
            src="<%-require('./images/Close-Icon.svg')%>"
            alt="закрывающий форму крестик"
            class="popup__close-icon"
          />
        </button>
      </div>
    </div>
    <div class="popup popup__delete">
      <div class="popup__container">
        <h2 class="popup__delete-title">Вы уверены?</h2>
        <button
      aria-label="Вы уверены?"
      name="post-delete-confirm"
      class="popup__button"
      >
      Да
      </button>
        <button
          class="popup__close-button"
          id="pop-close-photo-button"
          type="button"
        >
          <img
            src="<%-require('./images/Close-Icon.svg')%>"
            alt="закрывающий форму крестик"
            class="popup__close-icon"
          />
        </button>
      </div>
    </div>
  </body>
</html>
