<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/mestologo.svg"
        alt="Логотип компании Место Россия"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.png" alt="фотография пользователя" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" aria-label="редактировать" type="button">
              <img
                src="./images/edit-button-pen.png"
                alt="карандаш для редактирования профиля"
                class="profile__edit-icon"
              />
            </button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" aria-label="Добавить" type="button">
          <img
            src="./images/add-button-plus.png"
            alt="плюс для добавления"
            class="profile__add-icon"
          />
        </button>
      </section>
    <section class="gallery">
    </section>
  </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" id="profile-edit" name="profile-edit" method="post">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input
            type="text"
            placeholder="Имя"
            class="popup__input" id="input-name" name="name-edit"
          />
          <input
            type="text"
            placeholder="О себе"
            class="popup__input" id="input-bio" name="bio-edit"
          />
          <input
            type="submit"
            value="Сохранить" aria-label="Сохрани" name="profile-save"
            class="popup__input-save"
          />
        </form>
        <button class="popup__close-button" type="button">
          <img
            src="./images/Close-Icon.svg"
            alt="закрывающий форму крестик"
            class="popup__close-icon"
          />
        </button>
      </div>
    </div>
    <template id="gallery__element">
      <div class="gallery__element">
        <img src="" alt="" class="gallery__photo">
        <div class="gallery__element-description-wrapper">
          <h2 class="gallery__element-description">
          </h2>
          <button class="gallery__like" aria-label="Нравится" type="button">
          </button>
        </div>
        <button class="gallery__trash" aria-label="Удалить" type="button">
          <img src="./images/Trash.svg" alt="Удалить">
        </button>
      </div>
    </template>
    <div class="popup popup__new-place">
      <div class="popup__container">
        <form class="popup__form" id="place-edit" name="place-edit" method="post">
          <h2 class="popup__form-title">Новое место</h2>
          <input
            type="text"
            placeholder="Название"
            class="popup__input" id="input-place" name="place-edit"
          />
          <input
            type="text"
            placeholder="Ссылка на картинку"
            class="popup__input" id="input-link" name="link-edit"
          />
          <input
            type="submit"
            value="Создать" aria-label="Создай" name="post-create"
            class="popup__input-save"
          />
        </form>
        <button class="popup__close-button" type="button">
          <img
            src="./images/Close-Icon.svg"
            alt="закрывающий форму крестик"
            class="popup__close-icon"
          />
        </button>
      </div>
    </div>
    <div class="popup popup__open-card">
      <div class="popup__gallery-container">
        <img src="" alt="" class="popup__gallery-photo">
        <h2 class="popup__gallery-description">
        </h2>
        <button class="popup__close-button" type="button">
          <img
            src="./images/Close-Icon.svg"
            alt="закрывающий форму крестик"
            class="popup__close-icon"
          />
        </button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
